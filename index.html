<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="banner-wrapper">
      <div class="banner-text">
        <div class="upper-text">
          <h1>
            Timer<span>&</span> <br />
            StopWatch <br />
            Widget <br /><span>with Variables</span>
          </h1>
          <h4>for iOS in Figma + Tutorials</h4>
        </div>
        <div class="lower-text">
          <h3>Way Of Mani</h3>
        </div>
      </div>
      <div class="banner-widgets-wrapper">
        <div class="single-widget-wrapper">
          <div class="single-widget-box">
            <div class="timer-box">
              <div class="second-box">59 <span>sec</span></div>
              <div class="minute-box">2 <span>min</span></div>
            </div>
            <div class="control-box">
              <div class="upper-control">
                <h5>TimeStamp</h5>
                <div>Click here</div>
              </div>
              <div class="lower-control">
                <h5>15</h5>
                <div>||</div>
                <h5>15</h5>
              </div>
            </div>
          </div>
          <div class="widget-foot">Timer Widget</div>
        </div>

        <div class="single-widget-wrapper">
          <div class="single-widget-box">
            <div class="timer-box">
              <div class="second-box">59 <span>sec</span></div>
              <div class="minute-box">2 <span>min</span></div>
            </div>
            <div class="control-box">
              <div class="upper-control">
                <h5>TimeStamp</h5>
                <div>Click here</div>
              </div>
              <div class="lower-control">
                <h5>15</h5>
                <div>||</div>
                <h5>15</h5>
              </div>
            </div>
          </div>
          <div class="widget-foot">Timer Widget</div>
        </div>
      </div>
    </section>
  </body>
</html>
